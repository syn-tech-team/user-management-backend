version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0  # Official Confluent Zookeeper image
    container_name: zookeeper                # Names the container
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181           # Port Zookeeper listens on
      ZOOKEEPER_TICK_TIME: 2000             # Time unit in ms for Zookeeper
      ZOOKEEPER_INIT_LIMIT: 5               # Time for followers to connect to leader
      ZOOKEEPER_SYNC_LIMIT: 2               # Time for followers to sync with leader
    ports:
      - "2181:2181"                         # Maps host:container port
    networks:
      - kafka-network                       # Attaches to kafka-network
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181"]  # Health check command
      interval: 10s                         # Check every 10 seconds
      timeout: 5s                           # Timeout for health check
      retries: 5                            # Number of retries before marking unhealthy

  kafka:
    image: confluentinc/cp-kafka:7.5.0      # Official Confluent Kafka image
    container_name: kafka                   # Names the container
    depends_on:
      zookeeper:
        condition: service_healthy          # Waits for Zookeeper to be healthy
    ports:
      - "9092:9092"                         # External access port
      - "29092:29092"                       # Internal container access
    environment:
      KAFKA_BROKER_ID: 1                   # Unique ID for the broker
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181  # Zookeeper connection
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1  # Replication factor for internal topics
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"    # Auto-create topics
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-ui:
    image: provectuslabs/kafka-ui:latest    # Web UI for Kafka
    container_name: kafka-ui               # Names the container
    depends_on:
      - kafka                              # Depends on Kafka service
    ports:
      - "9091:8080"                        # Maps host port 9091 to container 8080
    environment:
      KAFKA_CLUSTERS_0_NAME: local         # Cluster name in UI
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092  # Kafka connection
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181      # Zookeeper connection
    networks:
      - kafka-network

networks:
  kafka-network:                           # Defines a custom network
    driver: bridge                         # Uses bridge networking